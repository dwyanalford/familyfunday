    <div class="container">
        <div class="row">
            <!-- <div class="col-md-6 col-md-offset-3">

            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h2>Create an Event</h2>
                    </div>
                    <div class="panel-body">
                        <form id="createEventForm">
                            <div class="form-group">
                                <label for="name">Event Name:</label>
                                <input type="text" class="form-control" id="name">
                                <br />
                                <label for="date">Event Date:</label>
                                <input type="text" class="form-control" id="date" placeholder="MM-DD-YY">
                                <br />
                                <label for="time">Time:</label>
                                <input type="text" class="form-control" id="time" placeholder="X:XXpm">
                                <br />
                                <label for="venue">Location:</label>
                                <input type="text" class="form-control" id="venue">
                                <br />
                                <label for="description">Description:</label>
                                <textarea class="form-control" rows="6" id="description" placeholder="Describe Event"></textarea>
                                <div class="form-group">
                                    <label for="category">Event Type:</label>
                                    <select class="form-control" id="category">
                                      <option value="Music/Festival">Arts/Culture/Music</option>
                                      <option value="Sports">Meetings/Conferences</option>
                                      <option value="Social">Sports/Outdoors</option>
                                  </select>
                                </div>
                                <br />
                                <button type="submit" class="btn btn-lg btn-success submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                    </div>                                    
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
