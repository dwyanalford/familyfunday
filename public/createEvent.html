<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Here and Now Event Entertainment</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    
    <div class="homepage-hero-module">
        <div class="video-container">        
            <div class="filter"></div>
            <video autoplay loop class="fillWidth">
                <source src="coverr/MP4/Draw-Something.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
                <source src="coverr/WEBM/Draw-Something.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
            </video>
            <!-- Header -->
    <header id="top" class="header">
            <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login" id="createEvent">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-12">
                                <h3>Create Event</h3>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="createEvent" action="#" method="post" role="form" style="display: block;">
                                    <div class="form-group">
                                        <input type="text" name="eventName" id="eventName" tabindex="1" class="form-control" placeholder="Event Name" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="eventDate" id="eventDate" tabindex="1" class="form-control" placeholder="Event Date" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="eventLocation" id="eventLocation" tabindex="1" class="form-control" placeholder="Event Location" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="eventLocation" id="eventLocation" tabindex="1" class="form-control" placeholder="Event Location" value="">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="checkbox-inline">
                                              <input type="checkbox" value="">Sports
                                            </label>
                                            <label class="checkbox-inline">
                                              <input type="checkbox" value="">Music
                                            </label>
                                            <label class="checkbox-inline">
                                              <input type="checkbox" value="">Art
                                            </label>
                                            <label class="checkbox-inline">
                                              <input type="checkbox" value="">All 
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="eventInfo">Event Info:</label>
                                      <textarea class="form-control" rows="5" id="eventInfo"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputFile">File input</label>
                                        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                                        <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
                                      </div>
                                </form>
                                <form id="register-form" action="#" method="post" role="form" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                    </div>                                    
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="register-submit" tabindex="4" class="form-control btn btn-login" value="Sign Up">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
        </div>
    </header>
            <div class="poster hidden">
                <img src="coverr/Snapshots/Draw-Something.jpg" alt="">
            </div>
        </div>
    </div>
   

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/custom.js" type="text/javascript"></script>
    <script src="js/form.js" type="text/javascript"></script>

</body>

</html>
